version: "3"
services:
  nginx:
    build:
      context: .
      dockerfile: docker/develop/Dockerfile.nginx
    restart: unless-stopped
    ports:
      - 8000:80
    volumes:
      - ./:/var/www
    depends_on:
      - php-fpm

  php-fpm:
    build:
      context: .
      dockerfile: docker/develop/Dockerfile.php-fpm
    restart: unless-stopped
    environment:
      - XDEBUG_CONFIG=client_host=host.docker.internal
      - PHP_IDE_CONFIG=serverName=musicparty
      - XDEBUG_MODE=debug
    volumes:
      - ./:/var/www
    depends_on:
      - db
      - redis

  scheduler:
    image: 1and1internet/php-build-environment:8.2-xdebug
    restart: unless-stopped
    entrypoint: [ "php" ]
    command: "artisan schedule:work"
    user: "1000"
    env_file: .env
    volumes:
      - ./:/app
    depends_on:
      - db
      - redis

  worker:
    image: 1and1internet/php-build-environment:8.2-xdebug
    restart: unless-stopped
    entrypoint: [ "php" ]
    command: "artisan queue:work"
    user: "1000"
    env_file: .env
    deploy:
      replicas: 2
    volumes:
      - ./:/app
    depends_on:
      - db
      - redis

  websockets:
    image: 1and1internet/php-build-environment:8.2-xdebug
    restart: unless-stopped
    entrypoint: [ "php" ]
    command: "artisan websockets:serve"
    user: "1000"
    ports:
      - 6001:6001
    env_file: .env
    volumes:
      - ./:/app
    depends_on:
      - db
      - redis

  redis:
    image: redis:6.0
    restart: unless-stopped

  db:
    image: mariadb:10.5-focal
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: "${DB_PASSWORD}"
      MYSQL_DATABASE: "${DB_DATABASE}"
      MYSQL_USER: "${DB_USERNAME}"
      MYSQL_PASSWORD: "${DB_PASSWORD}"
    volumes:
      - dbdata:/var/lib/mysql

  composer:
    profiles: [ "composer" ]
    image: 1and1internet/php-build-environment:8.2
    entrypoint: [ "composer" ]
    command: [ "--version" ]
    user: "1000"
    volumes:
      - ./:/app

  test:
    profiles: [ "test" ]
    image: 1and1internet/php-build-environment:8.2-xdebug
    entrypoint: [ "vendor/bin/phpunit" ]
    command: [ "" ]
    user: "1000"
    volumes:
      - ./:/app

  lint:
    profiles: [ "lint" ]
    image: 1and1internet/php-build-environment:8.2
    entrypoint: [ "vendor/bin/parallel-lint", "--exclude", "vendor", "." ]
    user: "1000"
    volumes:
      - ./:/app

  phpcs:
    profiles: [ "phpcs" ]
    image: 1and1internet/php-build-environment:8.2
    entrypoint: [ "vendor/bin/phpcs", "-pn", "--standard=PSR12", "app/", "tests/" ]
    command: [ "" ]
    user: "1000"
    volumes:
      - ./:/app

  phpcs-fixer:
    profiles: [ "phpcs-fixer" ]
    image: 1and1internet/php-build-environment:8.2
    entrypoint: [ "vendor/bin/phpcbf", "-pn", "--standard=PSR12", "app/", "tests/" ]
    command: [ "" ]
    user: "1000"
    volumes:
      - ./:/app

  npm:
    profiles: [ "npm" ]
    image: node:16
    entrypoint: [ "npm" ]
    command: [ "" ]
    user: "1000"
    working_dir: /app
    volumes:
      - ./:/app

  artisan:
    profiles: [ "artisan" ]
    image: 1and1internet/php-build-environment:8.2-xdebug
    entrypoint: [ "php", "artisan" ]
    user: "1000"
    volumes:
      - ./:/app/
    depends_on:
      - db
      - redis

volumes:
  dbdata:
    driver: local
